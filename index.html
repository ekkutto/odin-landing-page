<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="section-1">
            <div class="header">
                <img id="emblem" src="images/photo-1557778358-9fb87328a7db.avif">
                <ul>
                    <li><a href="#">Season</a> </li>
                    <li><a href="#">Legends</a> </li>
                    <li><a href="#">MUTV</a> </li>
                </ul>
            </div>
            <div class="container">
              <div class="txt-container">
                <p class="main-text">Manchester United</p>
                <p class="secondary-text">Home of Football</p>
                <button>Sign Up</button>
              </div>
              <div class="img-container">
                <img id="old-trafford" src="images/football-1071421_640.jpg">
              </div>
            </div>
        </div>
        <div class="section-2">
          <h2>Players</h2>
            <div class="players">
              <div class="img-cont">
              <img id="rashy" src="images/rashford.jpeg">
              <figcaption>Marcus Rashford</figcaption>
              </div>
              <div class="img-cont">
              <img id="case" src="images/casemiro.jpeg">
              <figcaption>Casemiro</figcaption>
              </div>
              <div class="img-cont">
                <img id="rapha" src="images/varane.jpeg">
                <figcaption>Raphael Varane</figcaption>
              </div>
              <div class="img-cont">
                <img id="onana" src="images/onana.jpeg">
                <figcaption>Andre Onana</figcaption>
              </div>
            </div>
            <div class="quote-section">
              <p>"I've never played for a draw in my life."</p>
              <p id="sir">~Sir Alex Ferguson</p>
            </div>
            <div class="sign-up">
              <div class="sign-up-container">
                <p><span id="action">Call to action! It's time</span><br> Sign up for MUTV for live action and the latest updates.</p>
                <button>Sign Up</button>
              </div>
            </div>
            <div class="footer">
              <p>Copyright &copy; The Odin Project 2023</p>
            </div>
        </div>
    </body>
</html>
